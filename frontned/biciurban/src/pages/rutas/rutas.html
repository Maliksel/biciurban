<ion-header>

  <ion-navbar>
    <ion-title>servicios</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list radio-group>
      <ion-list-header>
          Rutas
        </ion-list-header>
    
      <ion-item *ngFor="let r of ruta">

      <ion-label>{{r.nombre}}</ion-label>
      <ion-radio value="{{ r.id }}"></ion-radio>

      

    </ion-item>
  </ion-list>

  <ion-list>
  <ion-item>
      <ion-label>Elegir Conductor</ion-label>
      <ion-select okText="Seleccionar" cancelText="Cancelar" [(ngModel)]="usuario">
        <ion-option *ngFor="let u of usuarios" value="{{ u.id }}">{{ u.nombre }} {{ u.apellido }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>

        <button ion-button block large outline (click)="pedirServicio()">Pedir Servicio</button>
        
      </ion-item>
  

  </ion-list>

  


</ion-content>
